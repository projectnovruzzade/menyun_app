<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/own-account/own_account.css">
    <title>Şəxsi kabinet</title>
</head>

<body>

    <section id="own-account">
        <header>
            <div class="wrapperHeader">
                <div class="contact-overlay">
                    <span class="greenText">Əlaqə </span>
                    099 999 99 99
                </div>

                <div class="header-part">
                    <div class="logo_part">
                        <img src="./img/logo.svg" alt="" />
                        <div class="mobile-hamburger">
                            <svg width="40" height="40" viewBox="0 0 40 40" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.4168 3.33337H36.6668" stroke="#151515" stroke-width="2.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M23.0335 10H36.6669" stroke="#151515" stroke-width="2.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M18.4832 16.6667H36.6666" stroke="#151515" stroke-width="2.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M12.4168 23.3334H36.6668" stroke="#151515" stroke-width="2.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>

                        </div>
                    </div>
                    <nav class="nav_desktop">
                        <div class="static_part">
                            <a href="/blog">Bloq</a>
                            <a href="/about">Haqqımızda</a>
                        </div>

                        <div class="dinamic_part">
                        </div>
                    </nav>
                    <nav class="nav_mobile">
                        <div class="close_menu_icon">
                            <svg width="23" height="24" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M4.375 4.375L15.625 15.625" stroke="#EBEFF5" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M4.375 15.625L15.625 4.375" stroke="#EBEFF5" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>

                        </div>

                        <div class="menu_items">
                            <a href="#">Bloq</a>
                            <a href="#">Haqqımızda</a>
                        </div>

                        <div class="dynamic_mobile_part">

                        </div>
                    </nav>


                </div>
            </div>
        </header>
        <main class="container">
            <div class="content-title">
                <h1>Şəxsi kabinet</h1>
            </div>
            <div class="wrapperContainer">
                <div class="photo_bar">
                    <img src="./img/user.png" alt="">
                </div>
                <div class="form_bar">
                    <form action="">
                        <div class="input-layout-content">
                            <div class="part_1">
                                <div class="input-content input_1">
                                    <label for="resName">Restoranın adı</label>
                                    <input type="text" placeholder="Menyun ailəvi restoran" id="resName">
                                </div>
                                <div class="input-content input_2">
                                    <label for="location">Ünvan</label>
                                    <input type="text" placeholder="Menyun ailəvi restoran" id="location">
                                </div>
                                <div class="input-content input_3">
                                    <label for="email">Email ünvanı</label>
                                    <input type="email" placeholder="example@gmail.com" id="email" required> 
                                </div>
                            </div>
                            <div class="part_2">
                                <label for="">Restoran haqqında (bio)</label>
                                <textarea name="" id="" cols="40" rows="8" placeholder="Bio"></textarea>
                            </div>
                        </div>
                        <button class="btn_add">Əlavə et</button>
                    </form>
                </div>
            </div>
        </main>
    </section>






    <script src="assets/js/navAuth.js"></script>
    <script src="assets/js/navEvent.js"></script>
</body>

</html>
