<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/client-css/client_style.css" />
    <title>Menyu: Restaurant name</title>
</head>

<body>
    <section id="menu">
        <div class="add_to_cart_content">
            <span class="icon" id="add_to_cart_btn">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.7998 4.6167H8.63314L13.8998 27.4667H34.9998L37.1998 11.2H11.5998" stroke="#151515"
                        stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M17.6833 31.0334H17.6667C16.4701 31.0334 15.5 32.0035 15.5 33.2001V33.2168C15.5 34.4134 16.4701 35.3834 17.6667 35.3834H17.6833C18.88 35.3834 19.85 34.4134 19.85 33.2168V33.2001C19.85 32.0035 18.88 31.0334 17.6833 31.0334Z"
                        stroke="#151515" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M17.6833 31.0334H17.6667C16.4701 31.0334 15.5 32.0035 15.5 33.2001V33.2168C15.5 34.4134 16.4701 35.3834 17.6667 35.3834H17.6833C18.88 35.3834 19.85 34.4134 19.85 33.2168V33.2001C19.85 32.0035 18.88 31.0334 17.6833 31.0334Z"
                        stroke="#151515" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M29.1169 31.0334H29.1003C27.9036 31.0334 26.9336 32.0035 26.9336 33.2001V33.2168C26.9336 34.4134 27.9036 35.3834 29.1003 35.3834H29.1169C30.3135 35.3834 31.2836 34.4134 31.2836 33.2168V33.2001C31.2836 32.0035 30.3135 31.0334 29.1169 31.0334Z"
                        stroke="#151515" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </span>
        </div>
        <header>
            <div class="profile_images">
                <div class="banner_image">
                    <img src="./img/example-image-2.png" alt="">
                </div>
                <div class="avatar_image">
                    <img src="./img/example-logo.png" alt="">
                </div>
            </div>
            <div class="restoran_title_data">
                <div class="restoran_name">
                    Qədiroğlu Restoran
                </div>
                <div class="restoran_desc">
                    Fəzail bazarının arxası.
                </div>
            </div>
        </header>
        <div class="menu_content">
            <div class="component_title">
                Menu
            </div>
            <div class="category-content">
                <div class="category-box-group">
                    <div class="category-box box-1">Appetizers</div>
                    <div class="category-box box-2">Dinner</div>
                    <div class="category-box box-3">Breakfast</div>
                    <div class="category-box box-4">Drinks</div>
                    <div class="category-box box-5">Soups</div>
                </div>
            </div>

        </div>
        <div class="items_content">
            <div class="component_title">Menyu 1</div>
            <div class="menu-box-group">
                <div class="box box_menu_1">
                    <div class="image_content">
                        <img src="./img/example-image.png" alt="">

                    </div>
                    <div class="data_content">
                        <div class="item_name">
                            Tuna Appetizer
                        </div>
                        <div class="item_price">
                            <span>7.90 </span> USD
                        </div>
                    </div>
                    <div class="set_count show">
                        <div class="handler_form">
                            <button class="decrease">-</button>
                            <input class="countData" type="number" value="1" name="" id="count_input">
                            <button class="increase">+</button>
                        </div>
                        <button type="button" class="btn_accept">Confirm</button>
                    </div>
                </div>
                <div class="box box_menu_2">
                    <div class="image_content">
                        <img src="./img/example-image.png" alt="">

                    </div>
                    <div class="data_content">
                        <div class="item_name">
                            Pizza
                        </div>
                        <div class="item_price">
                            <span>12.90 </span> USD
                        </div>
                    </div>
              <!-- deysirik -->
                    <div class="set_count show">
                        <div class="handler_form">
                            <button class="decrease">-</button>
                            <input class="countData" type="number" value="1" name="" id="count_input">
                            <button class="increase">+</button>
                        </div>
                        <button type="button" class="btn_accept">Confirm</button>
                    </div>
                </div>


            </div>
        </div>
    </section>
    <div class="add_cart_container">
        <div class="component_title">
            Add to card
        </div>
        <div class="item_group">

        
        </div>
        <div class="total_result">
            Total price:  <br>
            <span><b id="result">0</b>USD</span>
           
        </div>
    </div>
</body>


<script src="./assets/js/categoryBox.js"></script>
<script src="./assets/js/itemEvent.js"></script>
<script src="./assets/js/addToCart.js"></script>

</html>
