<!-- ! LOGIN PAGE -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/login/login.css">
  <title>Login</title>
</head>

<body>
  <section id="login">


    <!-- ! HEADER -->

    <header>
      <div class="wrapperHeader">
        <div class="contact-overlay">
          <span class="greenText">Contact </span>
          099 999 99 99
        </div>

        <div class="header-part">
          <div class="logo_part">
            <img src="./img/logo.svg" alt="" />
            <div class="mobile-hamburger">
              <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.4168 3.33337H36.6668" stroke="#151515" stroke-width="2.5" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M23.0335 10H36.6669" stroke="#151515" stroke-width="2.5" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M18.4832 16.6667H36.6666" stroke="#151515" stroke-width="2.5" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M12.4168 23.3334H36.6668" stroke="#151515" stroke-width="2.5" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>

            </div>
          </div>
          <nav class="nav_desktop">
            <div class="static_part">
              <a href="#">Blog</a>
              <a href="#">About</a>
            </div>

            <div class="dinamic_part">
            </div>
          </nav>
          <nav class="nav_mobile">
            <div class="close_menu_icon">
              <svg width="23" height="24" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4.375 4.375L15.625 15.625" stroke="#EBEFF5" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M4.375 15.625L15.625 4.375" stroke="#EBEFF5" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>

            </div>

            <div class="menu_items">
              <a href="#">Blog</a>
              <a href="#">About</a>
            </div>

            <div class="dynamic_mobile_part">

            </div>
          </nav>


        </div>
      </div>
    </header>

    <!-- ! WRAPPER -->
    <main id="container">
      <div class="login-content">
        <h1 class="title">Login</h1>
        <div class="form-content">
          <form action="">
            <div class="form-content form_1_email">
              <label for="emailInput">Email address</label>
              <input type="text" placeholder="Email" id="emailInput" />
            </div>
            <div class="form-content form_2_password">
              <label for="passInput">Password</label>
              <input type="password" placeholder="Åžifr" id="passInput" />
            </div>
            <div class="button-groups">
              <button class="login">Loginl</button>
              <a href="register.html" class="register">Register</a>
            </div>
          </form>
        </div>
      </div>
    </main>


  </section>


  <script src="./assets/js/navAuth.js"></script>
  <script src="./assets/js/navEvent.js"></script>
</body>

</html>
